<html>

<head>
<title>MassDecryptEncrypt</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">
    <div clas="row">
        <div class="column">
            <span>Entrada: </span><br>
            <textarea type="text" id="entrada" rows="10" cols="51" value="" placeholder=" Dado..."></textarea>
             <br/><br>

            <span>Chave:</span><br>
            <input type="text" id="key" size="48" value="1234567812345678">
            <br/><br/>

            <span>Iv (Vetor Inicial):</span><br>
            <input type="text" id="iv" size="48" value="0F0E0D0C0B0A09080706050403020100">
            <br><br>

            <span>Saída: </span><br>
            <textarea id="saida" type="text" rows="10" cols="51" value="" placeholder=" Saída..." readonly></textarea>
            <br><br>

            <button id="encode" onclick="encrypt()">Encode</button>
            <button id="decode" onclick="decrypt()">Decode</button>
            <br><br>

            <p id="output"></p>
        </div>
    </div>
</body>
